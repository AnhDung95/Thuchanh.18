<h1> FAHRENHEIT</h1>
<h2>Type a value in the Fahrenheit field to convert to Celcius</h2>
<p>
<input type="number" id = "input Fahrenheit" placeholder ="Fahrenheit"
oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p Celcius : id="outputCelcius"> </p>
<script>
function temperatureConverter(valNum) {
    valNum=parseFloat(valNum)
    document.getElementById("outputCelcius").innerHTML= (valNum-32)/1.8;
}
</script>
